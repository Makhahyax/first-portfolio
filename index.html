<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hlumela M Photography</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline-block;
            margin: 10px 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        #hero {
            background: url('images/hero-image.jpg') center/cover no-repeat;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-size: 24px;
        }
        .gallery img {
            width: 30%;
            margin: 5px;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hlumela M Photography</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="hero">
        <h2>Capturing Moments, Creating Memories</h2>
    </section>
    
    <section id="about">
        <h2>About Me</h2>
        <p>Welcome! I'm Hlumela, a passionate photographer capturing stunning moments.</p>
    </section>
    
    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="gallery">
            <img src="images/image1.jpg" alt="Photo 1">
            <img src="images/image2.jpg" alt="Photo 2">
            <img src="images/image3.jpg" alt="Photo 3">
        </div>
    </section>
    
    <section id="contact">
        <h2>Contact Me</h2>
        <p>Email: your@email.com</p>
        <p>Instagram: @yourhandle</p>
    </section>
    
    <footer>
        <p>&copy; 2024 Hlumela M Photography</p>
    </footer>
</body>
</html>
